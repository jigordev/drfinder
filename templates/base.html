<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Awesome -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	  rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	  rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
	  rel="stylesheet"
	/>
	<title>{% block title %}{% endblock %} - Dr. Finder</title>
</head>
<body style="background-color: #e3e8e5;">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand me-2" href="https://github.com/jigordev">
	    	<h5 class="text-light mx-3">@jigordev</h5>
	  </a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent-3">
			<ul class="navbar-nav ml-auto nav-flex-icons">
			  <li class="nav-item">
			    <a href="https://twitter.com/jigordev" class="nav-link waves-effect waves-light">
			      <i class="fab fa-twitter"></i>
			    </a>
			  </li>
			  <li class="nav-item">
			    <a href="https://facebook.com/jigordev" class="nav-link waves-effect waves-light">
			      <i class="fab fa-facebook"></i>
			    </a>
			  </li>
			  <li class="nav-item">
			    <a href="https://github.com/jigordev" class="nav-link waves-effect waves-light">
			      <i class="fab fa-github"></i>
			    </a>
			  </li>
			</ul>
	  </div>
	</nav>

	<div class="container">{% block content %}{% endblock %}</div>
	
	<!-- MDB -->
	<script
	  type="text/javascript"
	  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
	></script>
</body>
</html>
